<label for="name">Server name</label>
<input type="text" name="name" id="name" autocomplete="off" [(ngModel)]="serverName" class="form-control">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onCreateServer()">
  Add server
</button>
<!-- <p [innerText]="allowAddServer"></p> -->
<p *ngIf="serverCreated else noServer"> Server was created, servername is {{serverName}} </p>
<ng-template #noServer> <p>No server was created</p> </ng-template>
<div class="app-server" *ngFor="let server of servers"></div>
