<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off" [(ngModel)]="username" placeholder="Enter username">
                    <small class="form-text text-muted">{{username}}</small>
                </div>
                <button type="button" class="btn btn-primary" (click)="onClear()" [disabled]="username==''" >Clear</button>
            </form>
        </div>
    </div>
</div>
